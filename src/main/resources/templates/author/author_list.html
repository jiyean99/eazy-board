<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background: #f8f9fa; }
        .card-shadow { box-shadow: 0 10px 30px rgba(0,0,0,.06); }
        .table td, .table th { vertical-align: middle; }
        .email { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>

<main class="container py-4 py-md-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
        <div>
            <h1 class="h4 mb-1">회원 목록</h1>
            <p class="text-muted mb-0">가입된 회원을 조회하고 상세 정보를 확인합니다.</p>
        </div>

        <!-- 기능 추가 싫으면 우측 영역 비워둬도 됨(지금은 단순 정보 표시만) -->
        <div class="d-flex align-items-center gap-2">
      <span class="badge text-bg-light border">
        총 <span th:text="${#lists.size(authorList)}">0</span>명
      </span>
        </div>
    </div>

    <div class="card border-0 card-shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 80px;">ID</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th style="width: 120px;" class="text-end">상세</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!-- 빈 상태 -->
                    <tr th:if="${#lists.isEmpty(authorList)}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            조회된 회원이 없습니다.
                        </td>
                    </tr>

                    <tr th:each="author : ${authorList}">
                        <td class="text-muted" th:text="${author.id}"></td>
                        <td>
                            <div class="fw-semibold" th:text="${author.name}"></div>
                        </td>
                        <td>
                            <span class="email" th:text="${author.email}"></span>
                        </td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/author/{id}(id=${author.id})}">
                                상세보기
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>
