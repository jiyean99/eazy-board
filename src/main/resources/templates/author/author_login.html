<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="my-4 clearfix d-flex justify-content-between align-items-center">
        <h3 class="float-start my-0">로그인</h3>
    </div>
    <form action="http://192.168.1.12:8080/doLogin" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark float-end mt-5">로그인</button>
    </form>
</div>
</body>

</html>
