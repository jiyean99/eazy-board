<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="my-4 clearfix d-flex justify-content-between align-items-center">
        <h3 class="float-start my-0">회원 상세조회</h3>
    </div>
    <table class="table table-bordered align-middle">
        <tbody>
        <tr>
            <th scope="row" class="table-light" style="width: 140px;">ID</th>
            <td th:text="${author.id}"></td>
        </tr>
        <tr>
            <th scope="row" class="table-light">이름</th>
            <td th:text="${author.name}"></td>
        </tr>
        <tr>
            <th scope="row" class="table-light">이메일</th>
            <td th:text="${author.email}"></td>
        </tr>
        <tr>
            <th scope="row" class="table-light">작성글 수</th>
            <td th:text="${author.postCount}"></td>
        </tr>
        </tbody>
    </table>


</div>

</body>

</html>
