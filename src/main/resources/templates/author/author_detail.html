<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background: #f8f9fa; }
        .card-shadow { box-shadow: 0 10px 30px rgba(0,0,0,.06); }
        .label-col { width: 140px; }
    </style>
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>

<main class="container py-4 py-md-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
        <div>
            <h1 class="h4 mb-1">회원 상세조회</h1>
            <p class="text-muted mb-0">회원 기본 정보와 작성글 현황을 확인합니다.</p>
        </div>

        <!-- 기능 추가가 싫으면 이 버튼 블록을 통째로 삭제해도 됨 -->
        <div class="d-flex gap-2">
            <a href="/author/list" class="btn btn-outline-secondary btn-sm">목록으로</a>
        </div>
    </div>

    <div class="card border-0 card-shadow">
        <div class="card-body p-3 p-md-4">

            <!-- 상단 요약(배지 느낌) -->
            <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
        <span class="badge text-bg-dark">
          ID: <span th:text="${author.id}">0</span>
        </span>
                <span class="badge text-bg-light border">
          작성글 <span th:text="${author.postCount}">0</span>개
        </span>
            </div>

            <!-- 상세 테이블 -->
            <div class="table-responsive">
                <table class="table table-bordered align-middle mb-0">
                    <tbody>
                    <tr>
                        <th scope="row" class="table-light label-col">ID</th>
                        <td th:text="${author.id}"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="table-light">이름</th>
                        <td th:text="${author.name}"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="table-light">이메일</th>
                        <td>
                            <span class="font-monospace" th:text="${author.email}"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="table-light">작성글 수</th>
                        <td th:text="${author.postCount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</main>

</body>
</html>
