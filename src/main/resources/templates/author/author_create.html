<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        /* 기능 영향 없는 범위의 최소 커스텀 */
        body { background: #f8f9fa; }
        .page-wrap { min-height: calc(100vh - 56px); } /* 헤더 높이 감안(대략) */
        .card-shadow { box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    </style>
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>

<main class="page-wrap d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <div class="card border-0 card-shadow">
                    <div class="card-body p-4 p-md-5">
                        <div class="mb-4">
                            <h1 class="h4 mb-1">회원 가입</h1>
                            <p class="text-muted mb-0">기본 정보를 입력해 계정을 생성하세요.</p>
                        </div>

                        <form action="http://localhost:8080/author/create"
                              method="post"
                              enctype="application/x-www-form-urlencoded">

                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text"
                                       id="name"
                                       name="name"
                                       class="form-control"
                                       placeholder="홍길동"
                                       required
                                       autocomplete="name">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="name@example.com"
                                       required
                                       autocomplete="email">
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="비밀번호를 입력하세요"
                                       required
                                       autocomplete="new-password">
                                <div class="form-text">
                                    영문/숫자/특수문자 조합을 권장합니다.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark btn-lg">
                                    회원가입
                                </button>
                                <a class="btn btn-outline-secondary"
                                   href="/author/login">
                                    이미 계정이 있어요 (로그인)
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

                <p class="text-center text-muted small mt-3 mb-0">
                    © EAZY BOARD
                </p>

            </div>
        </div>
    </div>
</main>
</body>
</html>
