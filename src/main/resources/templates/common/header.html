<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>EAZY BOARD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { padding-top: 56px; } /* sticky-top 공간 확보 */
        .navbar .nav-link { opacity: .9; }
        .navbar .nav-link.active { opacity: 1; font-weight: 600; }
        .navbar .btn { white-space: nowrap; }
    </style>
</head>

<body>
<div th:fragment="headerFragment">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="/">EAZY BOARD</a>

            <!-- 모바일 토글 버튼 (bootstrap.bundle.js 필요) -->
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#topNav"
                    aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="topNav" class="collapse navbar-collapse">
                <!-- 메뉴 -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:if="${session.role == 'ROLE_ADMIN'}">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.requestURI.startsWith('/author/list')} ? ' active' : ''"
                           href="/author/list">
                            회원 목록
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${#httpServletRequest.requestURI.startsWith('/posts')} ? ' active' : ''"
                           href="/posts">
                            게시글 목록
                        </a>
                    </li>
                </ul>

                <!-- 우측 액션 -->
                <div class="d-flex align-items-center gap-2">
                    <!-- 비로그인 -->
                    <div th:if="${session.email == null}" class="d-flex align-items-center gap-2">
                        <a class="btn btn-outline-light btn-sm" href="/author/create">회원가입</a>
                        <a class="btn btn-light btn-sm" href="/author/login">로그인</a>
                    </div>

                    <!-- 로그인 -->
                    <div th:if="${session.email != null}" class="d-flex align-items-center gap-2">
            <span class="text-white-50 small d-none d-md-inline">
              <span th:text="${session.email}">user@email.com</span>
            </span>

                        <!-- 로그아웃: UI 안정성 위해 POST 권장 (Security 설정에 맞춰 action 조정) -->
                        <form th:action="@{/doLogout}" method="post" class="m-0 p-0">
                            <button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </nav>
</div>

<!-- 토글 동작을 위한 Bootstrap JS (UI 동작 보완) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (function () {
      const nav = document.getElementById('topNav');
      if (!nav) return;

      nav.addEventListener('click', function (e) {
        const target = e.target;
        const isLink = target && target.tagName === 'A';
        if (!isLink) return;

        const bsCollapse = bootstrap.Collapse.getOrCreateInstance(nav, { toggle: false });
        bsCollapse.hide();
      });
    })();
</script>
</body>
</html>
