<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="headerFragment">
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EAZY BOARD</a>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.role == 'ROLE_ADMIN'}">
                    <a class="nav-link" href="/author/list">회원 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts">게시글 목록</a>
                </li>
                <li class="nav-item" th:if="${session.email == null}">
                    <a class="nav-link" href="/author/create">회원가입</a>
                </li>
                <li class="nav-item" th:if="${session.email == null}">
                    <a class="nav-link" href="/author/login">로그인</a>
                </li>
                <li class="nav-item" th:if="${session.email != null}">
                    <a class="nav-link" href="/doLogout">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
