<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>

<main class="container py-5">
    <!-- 간단 멘트 -->
    <section class="py-4">
        <h1 class="h3 mb-2">Eazy Board</h1>
        <p class="text-muted mb-4">
            게시글 작성/조회/검색을 연습하기 위한 간단한 게시판 프로젝트입니다.
        </p>

        <div class="d-flex gap-2 flex-wrap">
            <a class="btn btn-primary" href="/posts">게시글 목록</a>
            <a class="btn btn-outline-secondary" href="/post/create">새 글 작성</a>
        </div>
    </section>

    <hr class="my-5">

    <!-- 기능 소개 -->
    <section>
        <div class="d-flex justify-content-between align-items-end mb-3">
            <div>
                <h2 class="h5 mb-1">기능 소개</h2>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="fw-semibold mb-1">게시글 CRUD</div>
                        <div class="text-muted small">목록/상세/작성/수정/삭제</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="fw-semibold mb-1">검색 & 페이징</div>
                        <div class="text-muted small">Pageable 기반 목록 조회</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="fw-semibold mb-1">회원/작성자</div>
                        <div class="text-muted small">작성자 정보 표시 및 연동</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 오늘의 작업(깔끔 버전) -->
    <section class="mt-5">
        <h2 class="h6 mb-2">오늘의 작업</h2>
        <ul class="text-muted mb-0">
            <li>목록에서 상세보기 링크 연결</li>
            <li>DTO 필드명과 템플릿 바인딩 정리</li>
            <li>에러 로그(500) 원인 빠르게 찾기</li>
        </ul>
    </section>
</main>

<footer class="border-top">
    <div class="container py-4 text-muted small">
        © Eazy Board
    </div>
</footer>

</body>
</html>
