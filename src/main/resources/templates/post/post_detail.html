<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>

<div class="container">
    <div class="my-4 d-flex justify-content-between align-items-center">
        <h3 class="my-0">게시글 상세조회</h3>
    </div>

    <section class="mb-4">
        <table class="table mt-4">
            <colgroup>
                <col style="width: 20%;">
                <col>
            </colgroup>

            <tbody>
            <tr>
                <th class="table-light" style="width:150px;">ID</th>
                <td th:text="${postDetail.id}"></td>
            </tr>
            <tr>
                <th class="table-light" style="width:150px;">글쓴이 이메일</th>
                <td th:text="${postDetail.authorEmail}"></td>
            </tr>
            <tr>
                <th class="table-light" style="width:150px;">제목</th>
                <td th:text="${postDetail.title}"></td>
            </tr>
            <tr>
                <th class="table-light" style="width:150px;">내용</th>
                <td th:text="${postDetail.contents}"></td>
            </tr>
            </tbody>
        </table>
    </section>

</div>
</body>
</html>
