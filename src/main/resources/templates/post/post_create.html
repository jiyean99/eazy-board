<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>
<div class="container">
    <div class="my-4 clearfix d-flex justify-content-between align-items-center">
        <h3 class="float-start my-0">글쓰기</h3>
    </div>
    <form action="http://192.168.1.12:8080/post/create" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="email">작성자 이메일</label>-->
<!--            <input type="text" id="email" name="email" class="form-control">-->
<!--        </div>-->
        <div class="form-group">
            <label for="contents">내용</label>
            <textarea id="contents" name="contents" rows="10" cols="39" style="resize: none;" placeholder="내용을 입력하시오."
                      class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-dark float-end mt-5">작성하기</button>
    </form>
</div>
</body>

</html>
