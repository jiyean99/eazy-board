<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background: #f8f9fa; }
        .card-shadow { box-shadow: 0 10px 30px rgba(0,0,0,.06); }
        textarea { resize: none; }
    </style>
</head>

<body>
<div th:replace="common/header :: headerFragment"></div>

<main class="container py-4 py-md-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
        <div>
            <h1 class="h4 mb-1">글쓰기</h1>
            <p class="text-muted mb-0">게시글 제목과 내용을 입력해 등록하세요.</p>
        </div>

        <!-- 기능 추가 싫으면 삭제 가능(단순 이동 링크) -->
        <div class="d-flex gap-2">
            <a href="/posts" class="btn btn-outline-secondary btn-sm">목록으로</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card border-0 card-shadow">
                <div class="card-body p-3 p-md-4 p-lg-5">

                    <form action="http://localhost:8080/post/create"
                          method="post"
                          enctype="application/x-www-form-urlencoded">

                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text"
                                   id="title"
                                   name="title"
                                   class="form-control"
                                   placeholder="제목을 입력하세요"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="contents" class="form-label">내용</label>
                            <textarea id="contents"
                                      name="contents"
                                      rows="12"
                                      class="form-control"
                                      placeholder="내용을 입력하세요"
                                      required></textarea>
                            <div class="form-text">
                                최대 3000자까지 작성할 수 있습니다.
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/posts" class="btn btn-outline-secondary">
                                취소
                            </a>
                            <button type="submit" class="btn btn-dark">
                                작성하기
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
